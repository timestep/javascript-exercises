<!DOCTYPE html>
<html>
	 <head>
	  <meta charset="utf-8"/>
	  <title>BookList</title>
	</head>
	<body>
	  	<h1>Book List</h1>
	 
		<script type="text/javascript">
			listOfBooks = [
				{title:"The art of man",
				author: 'Jesus',
				alreadyRead: true},
				{title:"Hobbits and Taste",
				author: 'Smeagol',
				alreadyRead:false},
				{title:'God and His Toys',
				author: 'Matt Damon',
				alreadyRead:false}
			];

			for (var i =0; i < listOfBooks.length; i++) {
				message = listOfBooks[i].title+' by '+listOfBooks[i].author;
				if (listOfBooks[i].alreadyRead){
					console.log('You already read '+message);
					var newP = document.createElement('p');
					newP.innerHTML='You already read '+message;
					document.body.appendChild(newP);
				}
				else
					console.log("You haven't read "+message);
					var newP = document.createElement('p');
					newP.innerHTML="You haven't read "+message;
					document.body.appendChild(newP);
			}

		</script>

	</body>
</html>
