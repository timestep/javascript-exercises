<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
	 <body>
	 
	 <h1>Mad Libs</h1>
	 
	 <ul>
	  <li>Noun: <input type="text" id="noun">
	  <li>Adjective: <input type="text" id="adjective">
	  <li>Someone's Name: <input type="text" id="name">
	 </ul>
	 
	 <button id="lib-button">Lib it!</button>
	  
	 <div id="story"></div>
	
	 <script type="text/javascript">
	 	var noun = document.getElementById('noun');
	 	var adjective = document.getElementById('adjective');
	 	var name = document.getElementById('name');

	 	function gets(){
	 		noun = noun.value;
	 		adjective = adjective.value;
	 		name = name.value;
	 		console.log(noun +' '+ adjective+ ' '+name);
	 	}

	 	var button = document.getElementById('lib-button');
	 	button.addEventListener('click', gets);
	 </script>
	  
	 </body>
</html>
