<html>
 <head>
  <meta charset="utf-8"/>
  <title>About Me</title>
</head>
<body>
  <h1>About Me</h1>
  
  <ul>
    <li>Name: <span id="name"></span>
    <li>Age:  <span id="age"></span>
    <li>Hometown: <span id="hometown"></span>
   </ul>
  
 </body>

<script type="text/javascript">
	document.body.style.font-family = 'Arial,sans-serif';
	var name=document.getElementById('name');
	var age = document.getElementById('age');
	var hometown = document.getElementById('hometown');

	name.innerHTML="Kevin";
	age.innerHTML='29';
	hometown.innerHTML='Toronto';

	var list = document.getElementsByTagName('ul')
	for(var i =0; i<list.length; i++){
		list[i].className = 'listitem';
	}
	document.listitem.style.color = 'red';

	var img = document.createElement('img');
	img.src='http://southparkstudios.mtvnimages.com/images/south_park/episode_thumbnails/s02e04_480.jpg';
	document.body.appendChild(img);

</script>
